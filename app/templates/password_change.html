{% extends "base.html" %}
{% block bodycontent %}
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" svg_class='icon'>
        <h2>new Username</h2>
        <div class="box">
            <form method="POST" action="/passwordChange">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="current_password" placeholder="Your current Password" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="new_password" placeholder="Your new Password" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="again_password" placeholder="Your new Password again!" autofocus="">
                    </div>
                </div>
                <form action="/passwordChange/" method="POST">
                    <button class="button is-block is-info is-large is-fullwidth" name="PasswordChangeConfirm" type="submit">Change Password</button>
                </form>
            </form>
        </div>
    </svg>
{% endblock %}
